<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="MyBooks">MyBooks</a></li>
  <li><a href="UserProfile">Profile</a></li>
  <li><a href="userViewBooks">ViewBooks</a></li>
  <li><a href="SearchBooks">SearchBooks</a></li>
  <li><a href="userLogin">Logout</a></li>
  
</ul>

</body>
</html>
